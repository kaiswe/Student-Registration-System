<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Database</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/readData"></script>
    <script src="/table"></script>
    <script src="/openPhoto"></script>
</head>

<body>
    <div id="main-form-table">
        <table id="main-table">
            <tr>
                <td>
                    <form action="/search" enctype="multipart/form-data" method="POST" id="searchForm">
                        <div class="pageTitle">Student Search System</div>
                        <div class="subTitle">Please enter any specific details of a student to view their stored data
                        </div>
                        <br><br>
                        <label class="labels">Student ID:</label>
                        <input type="tel" name="studentID" id="stID" minlength="8" maxlength="8">
                        <br><br>
                        <label class="labels">First Name:</label>
                        <input type="text" name="firstName" id="fName" minlength="2" pattern="[a-zA-Z]+">
                        <br><br>
                        <label class="labels">Last Name:</label>
                        <input type="text" name="lastName" id="lName" minlength="2" pattern="[a-zA-Z]+">
                        <br><br>
                        <label class="labels">Age:</label>
                        <input type="tel" name="studentAge" id="stAge" maxlength="2" pattern="[0-99]{0,99}">
                        <br><br>
                        <label class="labels">Male:</label>
                        <input type="radio" class="gender" name="studentGender" id="male" value="Male">
                        <label class="labels">Female:</label>
                        <input type="radio" class="gender" name="studentGender" id="female" value="Female">
                        <br><br>
                        <label class="labels">Degree:</label>
                        <input type="text" name="studentDegree" id="stDegree" minlength="3" pattern="[a-zA-Z\s]+">
                        <br><br>
                        <input type="submit" value="Search Database" id="searchData" class="buttons">
                        <br><br>
                        <div id="feedbackDiv"></div>
                    </form>
                    <br><br>
                    <form action="/" enctype="multipart/form-data" method="POST">
                        <input type="submit" value="Go Back" id="registerSt" class="buttons">
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
